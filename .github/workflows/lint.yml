name: lint
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - name: Backend lint
        working-directory: railway-backend
        run: |
          npm ci
          npm run lint
      
      - name: Frontend lint
        working-directory: .
        run: |
          npm ci || true
          npm run lint || echo "no lint script defined"
