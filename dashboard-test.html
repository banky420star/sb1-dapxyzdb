<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous Trading Bot Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0f0f23;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin-top: 0;
            color: #00ff88;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: #2a2a3e;
            border-radius: 5px;
        }
        .metric .label {
            font-weight: 500;
        }
        .metric .value {
            color: #00ff88;
            font-weight: bold;
        }
        .trades-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .trade-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: #2a2a3e;
            border-radius: 5px;
            border-left: 4px solid #00ff88;
        }
        .trade-item.buy {
            border-left-color: #00ff88;
        }
        .trade-item.sell {
            border-left-color: #ff4444;
        }
        .refresh-btn {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .refresh-btn:hover {
            background: #00cc6a;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online {
            background: #00ff88;
        }
        .status-offline {
            background: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Autonomous Trading Bot Dashboard</h1>
            <p>Real-time monitoring of your AI-powered trading system</p>
            <button class="refresh-btn" onclick="refreshData()">ðŸ”„ Refresh Data</button>
        </div>

        <div class="status-grid">
            <div class="card">
                <h3>ðŸ“Š System Status</h3>
                <div id="system-status">Loading...</div>
            </div>

            <div class="card">
                <h3>ðŸ’° Account Balance</h3>
                <div id="account-balance">Loading...</div>
            </div>

            <div class="card">
                <h3>ðŸ¤– Autonomous Trading</h3>
                <div id="trading-status">Loading...</div>
            </div>

            <div class="card">
                <h3>ðŸ§  AI Models</h3>
                <div id="models-status">Loading...</div>
            </div>
        </div>

        <div class="card">
            <h3>ðŸ“ˆ Recent Trades</h3>
            <div id="trades-list" class="trades-list">Loading...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://normal-sofa-production-9d2b.up.railway.app';

        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                return null;
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(amount);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }

        async function refreshData() {
            // System Status
            const systemStatus = await fetchData('/api/trading/state');
            if (systemStatus) {
                document.getElementById('system-status').innerHTML = `
                    <div class="metric">
                        <span class="label">Status:</span>
                        <span class="value">
                            <span class="status-indicator status-online"></span>
                            Online
                        </span>
                    </div>
                    <div class="metric">
                        <span class="label">Mode:</span>
                        <span class="value">${systemStatus.mode.toUpperCase()}</span>
                    </div>
                    <div class="metric">
                        <span class="label">Autonomous Trading:</span>
                        <span class="value">${systemStatus.autonomousTrading ? 'ðŸŸ¢ ACTIVE' : 'ðŸ”´ INACTIVE'}</span>
                    </div>
                    <div class="metric">
                        <span class="label">Last Update:</span>
                        <span class="value">${formatDate(systemStatus.updatedAt)}</span>
                    </div>
                `;
            }

            // Account Balance
            const balance = await fetchData('/api/account/balance');
            if (balance) {
                document.getElementById('account-balance').innerHTML = `
                    <div class="metric">
                        <span class="label">Total Balance:</span>
                        <span class="value">${formatCurrency(balance.total)}</span>
                    </div>
                    <div class="metric">
                        <span class="label">Available:</span>
                        <span class="value">${formatCurrency(balance.available)}</span>
                    </div>
                    <div class="metric">
                        <span class="label">Equity:</span>
                        <span class="value">${formatCurrency(balance.equity)}</span>
                    </div>
                    <div class="metric">
                        <span class="label">24h P&L:</span>
                        <span class="value">${balance.pnl24hPct.toFixed(2)}%</span>
                    </div>
                `;
            }

            // Trading Status
            const tradingStatus = await fetchData('/api/trading/status');
            if (tradingStatus) {
                document.getElementById('trading-status').innerHTML = `
                    <div class="metric">
                        <span class="label">Status:</span>
                        <span class="value">${tradingStatus.isActive ? 'ðŸŸ¢ ACTIVE' : 'ðŸ”´ INACTIVE'}</span>
                    </div>
                    <div class="metric">
                        <span class="label">Total Trades:</span>
                        <span class="value">${tradingStatus.tradeLog.length}</span>
                    </div>
                    <div class="metric">
                        <span class="label">Trading Pairs:</span>
                        <span class="value">${tradingStatus.config.tradingPairs.join(', ')}</span>
                    </div>
                    <div class="metric">
                        <span class="label">Update Interval:</span>
                        <span class="value">${tradingStatus.config.dataInterval / 1000}s</span>
                    </div>
                `;
            }

            // AI Models
            const models = await fetchData('/api/models');
            if (models && models.models) {
                const modelsHtml = models.models.map(model => `
                    <div class="metric">
                        <span class="label">${model.type.toUpperCase()}:</span>
                        <span class="value">${model.status} (${model.metrics?.accuracy?.toFixed(1)}% acc)</span>
                    </div>
                `).join('');
                document.getElementById('models-status').innerHTML = modelsHtml;
            }

            // Recent Trades
            if (tradingStatus && tradingStatus.tradeLog) {
                const recentTrades = tradingStatus.tradeLog.slice(-10).reverse();
                const tradesHtml = recentTrades.map(trade => `
                    <div class="trade-item ${trade.side}">
                        <div>
                            <strong>${trade.symbol}</strong> - ${trade.side.toUpperCase()}
                        </div>
                        <div>
                            ${trade.qty} @ ${formatCurrency(trade.price)}
                        </div>
                        <div>
                            ${(trade.confidence * 100).toFixed(1)}% conf
                        </div>
                        <div>
                            ${formatDate(trade.timestamp)}
                        </div>
                    </div>
                `).join('');
                document.getElementById('trades-list').innerHTML = tradesHtml;
            }
        }

        // Initial load
        refreshData();

        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
