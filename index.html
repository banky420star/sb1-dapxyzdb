<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to API for faster loading -->
    <link rel="preconnect" href="https://api.methtrader.xyz" crossorigin>
    
    <!-- PWA Support -->
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#3B82F6">
    
    <!-- SEO Meta Tags -->
    <title>MetaTrader.xyz - Autonomous Trading System</title>
    <meta name="description" content="AI-powered autonomous trading platform with real-time analytics, risk management, and machine learning models for cryptocurrency trading.">
    <meta name="keywords" content="trading, cryptocurrency, AI, autonomous trading, risk management, MetaTrader">
    <meta name="author" content="MetaTrader.xyz">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://methtrader.xyz/">
    <meta property="og:title" content="MetaTrader.xyz - Autonomous Trading System">
    <meta property="og:description" content="AI-powered autonomous trading platform with real-time analytics and risk management">
    <meta property="og:image" content="https://methtrader.xyz/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://methtrader.xyz/">
    <meta property="twitter:title" content="MetaTrader.xyz - Autonomous Trading System">
    <meta property="twitter:description" content="AI-powered autonomous trading platform with real-time analytics and risk management">
    <meta property="twitter:image" content="https://methtrader.xyz/og-image.png">
    
    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://methtrader.xyz/">
